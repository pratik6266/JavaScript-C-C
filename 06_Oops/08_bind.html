<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind</title>
  <style>
    body{
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button id="one">Button Click Me</button>
</body>
<script>
  class React{
    constructor(){
      this.server = "https://localhost:3000/"
      this.library = "React"

      document.getElementById('one').addEventListener('click', this.handleClick.bind(this)) <!--! bind is needed so that it have the reference of context -->
    }

    handleClick(){
      console.log("button clicked");
      console.log(this.server);
    }
  }
  
  const app = new React();

</script>
</html>
